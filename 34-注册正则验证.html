<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            width: 420px;
            height: 540px;
            background-color: skyblue;
            margin: 30px auto;
        }

        .top {
            font-size: 18px;
            color: #fff;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-weight: 900;
            background-color: #09c;
        }

        .box input {
            display: block;
            width: 270px;
            height: 40px;
            margin: 0 auto;
            text-indent: 15px;
            border: 1px solid #ccc;
            margin-top: 34px;
        }

        .box input[type=submit] {
            display: block;
            width: 270px;
            height: 40px;
            margin: 0 auto;
            text-indent: 15px;
            border: 1px solid #ccc;
            margin-top: 34px;
            background-color: #09c;
            color: #fff;
            font-weight: 900;
            cursor: pointer;
        }

        .box li {
            position: relative;
        }

        .box li p {
            position: absolute;
            margin-left: 76px;
            margin-top: 6px;
            font-size: 14px;
        }

        .box li p.default {
            color: #777;
        }

        .box li p.success {
            color: #58bc58;
        }

        .box li p.error {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <ul class="box">
        <div class="top">注册</div>
        <li><input type="text" placeholder="请输入用户名">
            <p class="default">用户名为6-12为的数字、字母、下划线</p>
        </li>
        <li><input type="password" placeholder="请输入密码">
            <p class="default">密码为6-20位的任意字符</p>
        </li>
        <li><input type="password" placeholder="请再次输入密码">
            <p class="default">重复密码错误</p>
        </li>
        <li><input type="text" placeholder="请输入手机号">
            <p class="default">手机号错误</p>
        </li>
        <li><input type="text" placeholder="请输入邮箱">
            <p class="default">邮箱错误</p>
        </li>
        <li><input type="submit" value="提交"></li>

    </ul>
    <script>
        let oInputs = document.querySelectorAll('.box>li>input')
        let oPs = document.querySelectorAll('.box>li>p')


        // 用户名验证
        oInputs[0].oninput = function () {
            let val = this.value;
            // 当用户未输入时，显示提示规范
            if (val == '') {
                oPs[0].innerHTML = "用户名为6-12为的数字、字母、下划线"
                oPs[0].className = "default"
                return
            }
            // 进行正则验证
            if (/^\w{6,12}$/.test(val)) {
                oPs[0].className = "success"
                oPs[0].innerHTML = "用户名可用"
                return
            }
            oPs[0].className = "error"
            oPs[0].innerHTML = '用户名不可用'
        }


        // 密码验证
        oInputs[1].oninput = function () {
            let val = this.value
            if (val == '') {
                oPs[1].innerHTML = "密码为6-20位的任意字符"
                oPs[1].className = "default"
                return
            }
            if (/^.{6,20}$/.test(val)) {
                oPs[1].innerHTML = "密码可用"
                oPs[1].className = "success"
                return
            }
            oPs[1].className = "error"
            oPs[1].innerHTML = '密码不可用'
        }

        // 重复密码验证

        // }

    </script>
</body>

</html>
