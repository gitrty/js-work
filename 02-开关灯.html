<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关灯案例</title>
</head>

<body>
    <img src="./img/pic_off.gif" id="pic">
    <script>
        pic.onclick = () => pic.src.indexOf('on') == -1 ? pic.src = './img/pic_on.gif' : pic.src = './img/pic_off.gif'
    </script>
</body>

</html>
