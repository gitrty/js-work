<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft yahei, serif;
        }

        li {
            list-style: none;
        }

        #box ul li {
            height: 50px;
            padding-left: 50px;
            line-height: 50px;
            font-size: 12px;
            border-bottom: 1px solid red;
        }

        #box ul li span {
            float: left;
        }

        #box ul li input {
            display: none;
            float: left;
            margin-top: 14px;
            color: #999;
        }

        #box ul li p {
            float: left;
            width: 50px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            margin-top: 12px;
            margin-left: 10px;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <span>点击修改</span>
                <input type="text" value="点击修改">
                <p>修改</p>
            </li>
            <li>
                <span>点击修改</span>
                <input type="text" value="点击修改">
                <p>修改</p>
            </li>
            <li>
                <span>点击修改</span>
                <input type="text" value="点击修改">
                <p>修改</p>
            </li>
            <li>
                <span>点击修改</span>
                <input type="text" value="点击修改">
                <p>修改</p>
            </li>
        </ul>
    </div>
    <script>
        var oPs = document.querySelectorAll('#box>ul>li>p')
        var oSpans = document.querySelectorAll('#box>ul>li>span')
        var oInputs = document.querySelectorAll('#box>ul>li>input')

        for (var i = 0; i < oPs.length; i++) {
            oPs[i].temIndex = i

            // 给每个按钮添加点击事件
            oPs[i].onclick = function () {

                // 切换模式
                if (this.innerHTML == '修改') {

                    // 修改样式
                    this.innerHTML = '确认'
                    oSpans[this.temIndex].style.display = 'none'
                    oInputs[this.temIndex].style.display = 'block'

                    // 内容关联
                    oInputs[this.temIndex].value = oSpans[this.temIndex].innerHTML

                } else {

                    // 修改样式
                    this.innerHTML = '修改'
                    oSpans[this.temIndex].style.display = 'block'
                    oInputs[this.temIndex].style.display = 'none'

                    // 内容关联
                    oSpans[this.temIndex].innerHTML = oInputs[this.temIndex].value

                }
            }
        }
    </script>
</body>

</html>
