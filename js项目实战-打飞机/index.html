<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>飞机大战</title>
  </head>

  <body>
    <!-- 开始 -->
    <div class="score">
      <p>飞机大战</p>
      <button>开始</button>
    </div>
    <!-- 结束 -->
    <div class="score hid">
      <p>游戏结束</p>
      <button>重新开始</button>
    </div>
    <!-- 难度选择 -->
    <div class="diff hid">
      <button>简单</button>
      <button>一般</button>
      <button>困难</button>
    </div>
    <!-- 分数 -->
    <div class="mark hid">
      <p>分数</p>
      <p>10000</p>
      <button>确定</button>
    </div>
  </body>
</html>
