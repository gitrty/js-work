<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
            transition: all .3s;
        }


        div ul {
            width: 1200px;
        }
    </style>
    <!-- <script src="./toyo.js"></script> -->
</head>

<body>
    <div>
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        //1.遍历 给每一个li添加背景图片
        var oLis = document.getElementsByTagName("li");
        Array.from(oLis).forEach((val, index) => {
            val.style.backgroundImage = `url(images/${index + 1}.jpg)`;
            // 鼠标点击改变宽度
            oLis[index].onclick = ev => {
                Array.from(oLis).forEach((value, index) => {
                    value.style.width = '100px'
                    // animate_slow(value, { 'width': 100 })
                })
                val.style.width = '800px'
                // animate_slow(val, { 'width': 800 });
            }
        })
        // 鼠标已移开后恢复原样
        document.getElementById('ul').onmouseleave = () => {
            Array.from(oLis).forEach(val => {

                val.style.width = "240px"
                // animate_slow(val,{'width':240})
            })
        }
    </script>
</body>

</html>
